<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="master">
    <h1>Welcome to the Checkerboard!</h1>
    
    {% for row in collumn %}
    <div class="row">
        {% for box in row %}
        <div class="box{{box}}">
            <!-- {{box}}  -->
            <!-- holds the [0,1] output -->
        </div>
        {% endfor %}
    </div>
    {% endfor %}

    {% for row in collumn %}
    <div class="row">
        {% for boox in row %}
        <div class="boox{{boox}}">
            <!-- {{box}}  -->
            <!-- holds the [0,1] output -->
        </div>
        {% endfor %}
    </div>
    {% endfor %}
    </div>
</body>
</html>
